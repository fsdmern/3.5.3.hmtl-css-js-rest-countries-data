<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Rest Countries Data</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav flex">
          <h1 class="heading">Rest Countries Search</h1>
          <button class="toggle-state-btn">
            <i class="fa-solid fa-moon fa-w-16"></i
            ><span class="theme">Dark Mode</span>
          </button>
        </nav>
      </header>
      <main class="main">
        <div class="mainWrapper">
          <div class="searchAndSelect">
            <label class="searchCountry">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                placeholder="search for a country"
                aria-labelledby="search-label"
              />
            </label>

            <label class="sr-only" id="select-label">Filter by Region</label>
            <select
              name="selectCont"
              class="continents"
              aria-labelledby="select-label"
            >
              <optgroup label="continents">
                <option value="all">All</option>
                <option value="africa">Africa</option>
                <option value="americas">Americas</option>
                <option value="Ocenia">Ocenia</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
              </optgroup>
            </select>
          </div>

          <div class="countries"></div>

          <div class="modal hide-modal">
            <label class="backButton">
              <input
                type="button"
                class="btn back-btn"
                id="backBtn"
                value="back"
              />
              <i class="fa-solid fa-arrow-left-long"></i>
            </label>
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
